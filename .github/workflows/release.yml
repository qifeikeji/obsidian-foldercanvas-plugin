name: Release Obsidian Plugin

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies and build plugin
        run: |
          npm install
          npm run build

      - name: Verify build output
        run: |
          echo "Listing dist directory:"
          ls -la dist/ || echo "dist directory not found"
          echo "Listing root directory:"
          ls -la ./
          test -f ./dist/main.js || (echo "main.js not found" && exit 1)
          test -f ./manifest.json || (echo "manifest.json not found" && exit 1)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: plugin-files
          path: |
            ./dist/main.js
            ./manifest.json
        continue-on-error: true  # 如果上传失败，继续运行以查看日志

      - name: Debug upload failure
        if: steps.upload-artifacts.outputs.failed == 'true'  # 检查上一步是否失败
        run: |
          echo "Upload failed. Checking file existence again:"
          ls -la ./dist/main.js || echo "./dist/main.js not found"
          ls -la ./manifest.json || echo "./manifest.json not found"
